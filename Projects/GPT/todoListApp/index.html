<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link rel="stylesheet" href="app.css" type="text/css" media="all" />
</head>

<body>
  <section id="todoApp">
    <div id="info">
      <h1>ToDo List</h1>
      
      <form accept-charset="utf-8" id="todo-form">
        <input type="text" name="todo" id="todo" placeholder="Add New" />
        <button>Add</button>
      </form>
    </div>
    
    <div id="list">
      
    </div>
    
  </section>
  
  
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
